<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo TECH</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- <ion-icon name="heart"></ion-icon> -->
    <h1>ToDo List</h1>
    <div id="tasks-container">
        <!-- div para o cabeÃ§alho e formulario -->
        <div id="tasks-header">
            <h2>Lembrete de Tarefas</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="Next Task">
                <!-- adicionar um button para js -->
                <button id="add-btn" type="submit">
                    <!-- add um icone -->
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </form>
        </div>
        <!-- div para o corpo de lista de tarefas -->
        <div id="tasks-list-container">
            <!-- lista de tarefas -->
            <h2>Your List of Tasks</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-circle-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="trash-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
